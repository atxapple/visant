<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Visant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group .help-text {
            font-size: 13px;
            color: #999;
            margin-top: 6px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength.weak {
            color: #c33;
        }

        .password-strength.medium {
            color: #f90;
        }

        .password-strength.strong {
            color: #3c3;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-checkbox label {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            cursor: pointer;
        }

        .terms-checkbox label a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox label a:hover {
            text-decoration: underline;
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-signup:hover {
            background: #5568d3;
        }

        .btn-signup:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-signup.loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Visant</h1>
            <p>AI-Powered Camera Monitoring</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="orgName">Organization Name</label>
                <input
                    type="text"
                    id="orgName"
                    name="orgName"
                    placeholder="Acme Inc."
                    required
                    autocomplete="organization"
                />
                <div class="help-text">Your company or team name</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                    minlength="8"
                />
                <div id="passwordStrength" class="password-strength"></div>
                <div class="help-text">At least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                />
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="termsAccepted" required />
                <label for="termsAccepted">
                    I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" id="signupBtn" class="btn-signup">
                Create Account
            </button>
        </form>

        <div class="divider">or</div>

        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');

        // Redirect if already authenticated
        if (auth.isAuthenticated()) {
            window.location.href = '/ui';
        }

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;

            if (password.length === 0) {
                passwordStrength.classList.remove('show');
                return;
            }

            passwordStrength.classList.add('show');

            // Simple strength checker
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            // Remove previous classes
            passwordStrength.classList.remove('weak', 'medium', 'strong');

            if (strength <= 2) {
                passwordStrength.textContent = 'Weak password';
                passwordStrength.classList.add('weak');
            } else if (strength <= 3) {
                passwordStrength.textContent = 'Medium password';
                passwordStrength.classList.add('medium');
            } else {
                passwordStrength.textContent = 'Strong password';
                passwordStrength.classList.add('strong');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const orgName = document.getElementById('orgName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = document.getElementById('termsAccepted').checked;

            // Clear previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.classList.add('show');
                return;
            }

            // Validate terms accepted
            if (!termsAccepted) {
                errorMessage.textContent = 'Please accept the Terms of Service and Privacy Policy';
                errorMessage.classList.add('show');
                return;
            }

            // Disable button and show loading state
            signupBtn.disabled = true;
            signupBtn.classList.add('loading');
            signupBtn.textContent = 'Creating account';

            try {
                // Call signup API
                await auth.signup(email, password, orgName);

                // Success - redirect to dashboard
                window.location.href = '/ui';
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Signup failed. Please try again.';
                errorMessage.classList.add('show');

                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.classList.remove('loading');
                signupBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
