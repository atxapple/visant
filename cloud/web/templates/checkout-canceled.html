<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Canceled - Visant</title>
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .canceled-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 48px 40px;
            text-align: center;
        }

        .canceled-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .canceled-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 16px;
        }

        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .info-box {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }

        .btn-retry {
            display: inline-block;
            padding: 14px 32px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .btn-retry:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-retry:active {
            transform: translateY(0);
        }

        .secondary-link {
            display: block;
            margin-top: 16px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .secondary-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="canceled-container">
        <div class="canceled-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>

        <h1>Checkout Canceled</h1>

        <p class="message">
            Your payment was not processed. No charges have been made to your account.
        </p>

        <div class="info-box">
            <p>
                If you experienced any issues during checkout or have questions about our products,
                please don't hesitate to contact our support team.
            </p>
        </div>

        <a href="https://visant.ai" class="btn-retry">
            Back to Pricing
        </a>

        <a href="/login" class="secondary-link">
            Return to Dashboard â†’
        </a>
    </div>
</body>
</html>
