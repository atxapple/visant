<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My Cameras - Visant</title>
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0 1.5rem 2rem 1.5rem;
            background: #f6f8fa;
            color: #101820;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 0;
        }
        h1 {
            margin: 0;
            font-size: 1.75rem;
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1rem;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.05);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .card h3 {
            margin: 0;
            font-size: 1.25rem;
        }
        .card p {
            margin: 0.25rem 0;
            font-size: 0.95rem;
        }
        button {
            align-self: flex-start;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #6b7280;
        }
        .btn-danger {
            background: #dc2626;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .badge.active {
            background: #d1fae5;
            color: #065f46;
        }
        .badge.inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Cameras</h1>
        <div style="display: flex; gap: 0.5rem;">
            <button onclick="window.location.href='/ui/'">Back to Dashboard</button>
            <button onclick="openAddDeviceWizard()">Add Camera</button>
        </div>
    </header>

    <main>
        <div class="panels" id="devicesGrid">
            <div style="text-align: center; padding: 2rem; color: #6b7280;">
                Loading devices...
            </div>
        </div>
    </main>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/device_wizard.js"></script>
    <script>
        async function loadDevices() {
            try {
                const response = await fetch('/v1/devices', {
                    headers: {
                        'Authorization': `Bearer ${sessionStorage.getItem('visant_access_token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load devices');

                const data = await response.json();
                displayDevices(data.devices);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('devicesGrid').innerHTML =
                    '<div class="empty-state">Error loading devices. Please try again.</div>';
            }
        }

        function displayDevices(devices) {
            const grid = document.getElementById('devicesGrid');

            if (devices.length === 0) {
                grid.innerHTML = '<div class="empty-state">No devices found. Click "Add Camera" to get started!</div>';
                return;
            }

            grid.innerHTML = devices.map(device => {
                const statusClass = device.status === 'active' ? 'active' : 'inactive';
                const activatedDate = device.activated_at ? new Date(device.activated_at).toLocaleDateString() : 'N/A';
                const lastSeen = device.last_seen_at ? new Date(device.last_seen_at).toLocaleString() : 'Never';

                return `
                    <div class="card">
                        <h3>${escapeHtml(device.friendly_name || device.device_id)}</h3>
                        <p><strong>Device ID:</strong> <code style="font-family: monospace; font-size: 0.85rem;">${escapeHtml(device.device_id)}</code></p>
                        <p><strong>Status:</strong> <span class="badge ${statusClass}">${escapeHtml(device.status)}</span></p>
                        <p><strong>Activated:</strong> ${activatedDate}</p>
                        <p><strong>Last Seen:</strong> ${lastSeen}</p>
                        <div class="actions">
                            <button class="btn-sm" onclick="editDevice('${escapeHtml(device.device_id)}')">Rename</button>
                            <button class="btn-sm btn-secondary" onclick="shareDevice('${escapeHtml(device.device_id)}')">Share</button>
                            <button class="btn-sm btn-danger" onclick="deleteDevice('${escapeHtml(device.device_id)}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function openAddDeviceWizard() {
            // Open device wizard modal
            if (typeof deviceWizard !== 'undefined' && deviceWizard.openModal) {
                deviceWizard.openModal();
            } else {
                window.location.href = '/ui/';
            }
        }

        async function editDevice(deviceId) {
            const newName = prompt('Enter new friendly name for this camera:');
            if (!newName) return;

            try {
                const response = await fetch(`/v1/devices/${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionStorage.getItem('visant_access_token')}`
                    },
                    body: JSON.stringify({ friendly_name: newName })
                });

                if (response.ok) {
                    alert('Device renamed successfully!');
                    await loadDevices();
                } else {
                    alert('Failed to rename device');
                }
            } catch (error) {
                alert('Error updating device: ' + error.message);
            }
        }

        async function deleteDevice(deviceId) {
            if (!confirm('Are you sure you want to delete this device? This cannot be undone.')) return;

            try {
                const response = await fetch(`/v1/devices/${deviceId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${sessionStorage.getItem('visant_access_token')}`
                    }
                });

                if (response.ok) {
                    alert('Device deleted successfully!');
                    await loadDevices();
                } else {
                    alert('Failed to delete device');
                }
            } catch (error) {
                alert('Error deleting device: ' + error.message);
            }
        }

        function shareDevice(deviceId) {
            // Redirect to shares page with device filter
            window.location.href = '/ui/shares';
        }

        // Load devices on page load
        loadDevices();
    </script>
</body>
</html>
